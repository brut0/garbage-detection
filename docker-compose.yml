version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/templates
      - frontend-build:/usr/share/nginx/html
    environment:
      - NGINX_PORT=80
    env_file:
      - .env
    ports:
      - 3000:80
    links:
      - frontend
      - backend
    depends_on:
      - backend
      - frontend
      
  postgres:
    image: postgres:alpine
    container_name: tracker_postgres
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
    env_file:
      - .env
    command: uvicorn --factory app:get_app --port 8000 --host 0.0.0.0
    restart: always
    links:
      - postgres
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    volumes:
      - frontend-build:/src/build
    depends_on:
      - backend

volumes:
  pgdata:
  frontend-build:
